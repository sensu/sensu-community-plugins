###########################
# Configuration for rubocop
#
# Most of these are disabling existing cops, primarily
# due to a smattering of different styles and loose
# guidlines for contributions.  
#
# Any of these may be changed.

MethodLength:
  Max: 200

LineLength:
  Max: 160

HashSyntax:
  Enabled: false

# Prefer single-quotes
StringLiterals:
  Enabled: false

AlignParameters:
  Enabled: false

SpaceAroundOperators:
  Enabled: false

Encoding:
  Enabled: false

PercentR:
  Enabled: false

SpaceAroundBraces:
  Enabled: false

FavorPercentR:
  Enabled: false

AndOr:
  Enabled: false

EmptyLineBetweenDefs:
  Enabled: false

SpaceInsideHashLiteralBraces:
  Enabled: false

SymbolName:
  Enabled: false

ReduceArguments:
  Enabled: false

RescueException:
  Enabled: false

Syntax:
  Enabled: false

WordArray:
  Enabled: false

IfUnlessModifier:
  Enabled: false

ParenthesesAroundCondition:
  Enabled: false

MethodAndVariableSnakeCase:
  Enabled: false

AvoidClassVars:
  Enabled: false

WhileUntilModifier:
  Enabled: false

Semicolon:
  Enabled: false

UnlessElse:
  Enabled: false

BlockNesting:
  Enabled: false

Proc:
  Enabled: false

# Global vars should be removed
AvoidGlobalVars:
  Enabled: false

# Probably some good ones in here.
# Disabled for $? => $CHILD_STATUS
AvoidPerlisms:
  Enabled: false

Lambda:
  Enabled: false

CollectionMethods:
  Enabled: false
